<!DOCTYPE html>
<html>
    <head>
        <title>Seat Map - Coaster Seat Guru</title>
        <script src="/common.js"></script>
        <link rel="stylesheet" type="text/css" href="/uni.css" />
        <link rel="stylesheet" type="text/css" href="results.css" />
    </head>
    <body>
        <csg-header></csg-header>

        <h1>Fury 325</h1>
        <h2>Carowinds</h2>

        <section class="coaster">
            <p>Front of train</p>
            <table class="coasterTrain">
                <tr><td>1</td><td></td><td></td><td></td><td></td></tr>
                <tr><td>2</td><td></td><td></td><td></td><td></td></tr>
                <tr><td>3</td><td></td><td></td><td></td><td></td></tr>
                <tr><td>4</td><td></td><td></td><td></td><td></td></tr>
                <tr><td>5</td><td></td><td></td><td></td><td></td></tr>
                <tr><td>6</td><td></td><td></td><td></td><td></td></tr>
                <tr><td>7</td><td></td><td></td><td></td><td></td></tr>
                <tr><td>8</td><td></td><td></td><td></td><td></td></tr>
            </table>
        </section>

        <section class="feedback">
            <p>Row 8 &mdash; Seat 1</p>
            <table>
                <tr><th>Love</th><td><span style="width: 50%"></span>50% (10)</td></tr>
                <tr><th>Like</th><td><span style="width: 20%"></span>20% (4)</td></tr>
                <tr><th>Hate</th><td><span style="width: 5%"></span>5% (1)</td></tr>
                <tr><td colspan="2">5 users had no opinion</td></tr>
            </table>

            <p><a href="/contribute?id=" class="bigBtn">Vote on your favorite seats</a></p>
        </section>

</html>
